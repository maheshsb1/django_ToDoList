<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>Total ToDoList</title>
      </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-black bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ToDoList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">ADD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/showpage">TASKS</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-3">
        <h2 class="text-center">LIST OF TASKS</h2>

        <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">SrNo.</th>
            <th scope="col">Task Title</th>
            <th scope="col">Task Descriptions</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        {% if key1 %}
        <tbody>
            {% for i in key1 %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.TaskTitle}}</td>
            <td>{{i.TaskDescriptions}}</td>
            <td>
                <form name="EditForm" action="{% url 'editpage' pk=i.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Edit">
                </form>
            </td>
            <td>
                <form name="DeleteForm" action="{% url 'delete' pk=i.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
</body>
</html>
